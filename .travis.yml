language: cpp

matrix:
  include:
  # Explicit routing to GCE Trusty
  - sudo: required
    dist: trusty

compiler:
  - gcc

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq cmake libgl1-mesa-dev mesa-common-dev libglew1.10-dev qt5-default

before_script:
  - mkdir build
  - cd build
  - cmake -DOPTION_BUILD_EXAMPLES=On ..

script:
  - make -j8
  - make test
